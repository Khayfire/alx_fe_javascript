<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      text-align: center;
    }
    #quoteDisplay {
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    #addQuoteForm {
      margin-top: 2rem;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display Area -->
  <div id="quoteDisplay">Click the button to see a quote!</div>

  <!-- Button to generate a new quote -->
  <button id="newQuote">Show New Quote</button>

  <!-- Dynamic form for adding quotes -->
  <div id="addQuoteForm"></div>

  <script src="script.js"></script>
</body>
</html>
